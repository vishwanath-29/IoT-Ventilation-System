<!doctype html>

<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <script src="https://code.jquery.com/jquery-3.4.0.min.js" integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg=" crossorigin="anonymous"" type="text/javascript" charset="utf-8"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0/dist/Chart.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/chart-device-data.js" type="text/javascript" charset="utf-8"></script>
    <link href="css/style.css" rel="stylesheet" />
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Temperature &amp; Humidity Real-time Data</title>
</head>

<body>
    
    <div class="justify-center items-center container mx-auto">
        <div class='second-header-content rounded '>
          <div class='my-20'>
            <h1 class='text-[#fff0ff] text-center header-content font-bold '>
              HT.Pi
            </h1>
            <h3 class='text-center text-2xl font-bold' id="time-id">Time </h3>
            
          </div>
          <div class='inner-contents flex flex-row justify-center shadow-2xl '>
            <div class="max-w-sm bg-[#a0b9cb] rounded overflow-hidden shadow-lg bg-slate-100 mx-auto  align-middle">
              <div class="px-6 py-4">
                <div class="font-bold text-xl mx-5 my-10">Temperature</div>
                    <div id="temperature-id" class="font-bold text-3xl mx-7 my-10 text-center"></div>
                
                
              </div>
              
            </div>
  
            <div class="max-w-sm bg-[#a0b9cb] rounded overflow-hidden shadow-lg bg-slate-100 mx-auto align-middle">
              <div class="px-6 py-2">
                <div class="font-bold text-xl mx-7 my-10 ">Humidity</div>
                    <div id="humidity-id" class="font-bold text-3xl mx-7 my-10 text-center"></div>
              </div>
              
            </div>
          </div>
        </div>
      </div>
    <script>
        
        const current = new Date();

        const time = current.toLocaleTimeString("en-US", {
          hour: "2-digit",
          minute: "2-digit",
        });

        
	document.getElementById("time-id").innerHTML = time;

    </script>
    
</body>
</html>
